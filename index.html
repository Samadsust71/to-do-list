<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="container mx-auto">
         <div class="text-center space-y-4">
            <h1 class="text-2xl font-bold">To Do List</h1>
            <input id="input" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs"/>
            <button id="add-btn" class="btn btn-primary">Add</button>
         </div>
            <div class="overflow-x-auto mt-4">
                <table class="table">
                  <!-- head -->
                  <thead>
                    <tr>
                      <th>Number</th>
                      <th>Description</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="tbody">
                   
                    
                  </tbody>
                </table>
              </div>
              <div><button id="clear-all-btn" class="btn btn-error text-white">Clear All</button></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
